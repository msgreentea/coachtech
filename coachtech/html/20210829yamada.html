<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2020 TECH inc.</title>
</head>
<body>
  <header>
    <h1 class="title">株式会社TECH</h1>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">企業情報</a></li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <div id="mainvisual">
    <img src="mv.png" alt="株式会社TECH" width="100%">
    <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
  </div>
  <section id="about">
    <h3 class="section-title">会社概要</h3>
    <table>
      <tr>
        <th>会社名</th>
        <td>株式会社TECH</td>
      </tr>
      <tr>
        <th>代表者</th>
        <td>山田　太郎</td>
      </tr>
      <tr>
        <th>所在地</th>
        <td>東京都渋谷区神宮前</td>
      </tr>
      <tr>
        <th>設立</th>
        <td>2019/07/17</td>
      </tr>
      <tr>
        <th>従業員数</th>
        <td>100人</td>
      </tr>
      <tr>
        <th>資本金</th>
        <td>1000万円</td>
      </tr>
    </table>
  </section>
  <section>
    <h3 class="section-title">お問い合わせ</h3>
    <!-- 会社名 -->
    <div class="company">
      <form action="#" method="GET"></form>
      <label for="your_company" name="your_company">会社名</label>
      <input type="text" id="your_company" name="your_company">
    </div>
    <!-- お名前 -->
    <div class="name">
      <form action="#" method="GET"></form>
      <label for="your_name" name="your_name">お名前</label>
      <input type="text" id="your_name" name="your_name">
    </div>
    <!-- メールアドレス -->
    <div class="email">
      <label for="your_email">メールアドレス</label>
      <input type="text" id="your_email" name="your_email">
    </div>
    <!-- お問い合わせ内容 -->
    <div class="textarea">
      <label for="inquiry">お問い合わせ内容</label>
      <textarea name="inquiry" id="inquiry" cols="50" rows="5"></textarea>
    </div>
    <!-- ボタン -->
    <input type="submit" value="お申し込み">
  </section>
  <footer>
    <small>&copy; 2020 TECH inc.</small>
  </footer>
</body>
</html>
